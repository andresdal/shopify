<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopify Automation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 800px; /* Contenedor m치s grande */
      position: relative;
    }

    h1 {
      color: #333;
    }

    button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .loading {
      display: none;
      position: absolute;
      top: 20px; /* Indicador de carga reposicionado */
      right: 20px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 5px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .loading div {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    pre {
      background-color: #e9ecef;
      padding: 15px;
      border-radius: 5px;
      color: #333;
      text-align: left;
      max-height: 300px; /* Pre m치s alto para acomodar m치s logs */
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Shopify Automation Script</h1>
    <button id="run-button">Run Script</button>
    <button id="download-csv-button">Download CSVs</button> <!-- Nuevo bot칩n para descargar CSVs -->
    
    <div class="loading" id="loading">
      <div></div>
    </div>
    
    <pre id="output"></pre>
  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    document.getElementById('run-button').addEventListener('click', () => {
      document.getElementById('loading').style.display = 'block'; // Mostrar indicador de carga
      document.getElementById('output').textContent = ''; // Limpiar la consola
      socket.emit('run-script');
    });

    document.getElementById('download-csv-button').addEventListener('click', () => {
      socket.emit('request-csv-files');
    });

    socket.on('log', (message) => {
      const output = document.getElementById('output');
      output.textContent += message + '\n';
      output.scrollTop = output.scrollHeight; // Auto-scroll to the bottom
    });

    socket.on('csv-files-ready', (files) => {
      files.forEach(file => {
        const link = document.createElement('a');
        link.href = `/download-csv/${file}`; // Solicita cada archivo CSV
        link.download = file;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      });
    });

    // Ocultar indicador de carga cuando el script termina
    socket.on('script-finished', () => {
      document.getElementById('loading').style.display = 'none';
    });
  </script>
</body>
</html>
