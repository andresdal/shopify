<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Execute Script</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      position: relative;
    }

    h1 {
      color: #333;
    }

    button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .loading {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.8);
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .loading div {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    pre {
      background-color: #e9ecef;
      padding: 15px;
      border-radius: 5px;
      color: #333;
      text-align: left;
      max-height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Run Node.js Script</h1>
    <button id="run-button">Run Script</button>
    <div class="loading" id="loading">
      <div></div>
      <p>Processing...</p>
    </div>
    <pre id="output"></pre>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    document.getElementById('run-button').addEventListener('click', () => {
      document.getElementById('loading').style.display = 'block'; // Mostrar indicador de carga
      socket.emit('run-script');
    });

    socket.on('log', (message) => {
      const output = document.getElementById('output');
      output.textContent += message + '\n';
      output.scrollTop = output.scrollHeight; // Auto-scroll to the bottom
    });

    // Ocultar indicador de carga cuando el script termina
    socket.on('script-finished', () => {
      document.getElementById('loading').style.display = 'none';
    });
  </script>
</body>
</html>
